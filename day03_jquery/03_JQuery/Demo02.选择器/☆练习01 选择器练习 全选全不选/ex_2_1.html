<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>全选全不选1(空白)</title>
	<script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
	<script type="text/javascript">
		/* 
		功能需求：
			①全选按钮：点击后所有爱好都选中
			②全不选按钮：点击后所有爱好都不选中
			③反选按钮：点击后所有爱好选中状态反转
			④提交按钮：点击后依次弹出选中内容
		*/
		$(function(){

		//    复选框有一个checked属性，其值是布尔值，为true代表选中，否则为false。
        //    此属性也适合单选按钮

            $("#btn01").click(function () {
                //attr()设置或返回被选元素的属性值。
                $(":checkbox").attr("checked",true)
            })
            $("#btn02").click(function () {
                $(":checkbox").attr("checked",false)
            })
            $("#btn03").click(function () {
                //each()会将当前集合中的每一个元素作为上下文进行遍历
                //可以在函数中使用this取得当前元素
                $(":checkbox").each(function () {
                    $(this).attr("checked",!this.checked)
                })
            })
            $("#btn04").click(function () {
                // alert($(":checked").size())
                $(":checked").each(function (i,o) {
                    alert(i+"--"+o+"=="+this)
                    alert(this==o)
                    alert(this.value)

                })
            })
			
		});
		
	</script>
	</head>
	<body>
	
		<form method="post" action="">
		
			你爱好的运动是：
			<br />
			<input type="checkbox" name="items" value="足球" />足球
			<input type="checkbox" name="items" value="篮球" />篮球
			<input type="checkbox" name="items" value="羽毛球" />羽毛球
			<input type="checkbox" name="items" value="乒乓球" />乒乓球
			<br />
			<input id="btn01" type="button" id="checkedAllBtn" value="全　选" />
			<input id="btn02" type="button" id="checkedNoBtn" value="全不选" />
			<input id="btn03" type="button" id="checkedRevBtn" value="反　选" />
			<input id="btn04" type="button" id="sendBtn" value="提　交" />
		</form>
	
	</body>
</html>
