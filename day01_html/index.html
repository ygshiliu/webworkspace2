<!--html声明-->
<!DOCTYPE html>
<!--html根标签-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个网页</title>
</head>
<body>
   <!--
    标签有两种，双标签和单标签 。标签又叫标记
    双标签由开始标签和结束标签组成。结束标签前面有/.
    开始标签与结束标签中间的部分，称为标签体

    单标签在开始标签后加/,如  <meta charset="UTF-8"/>
    单标签主要用来实现某一功能，没有标签体
    规范是规范，实践是实践

    标签属性要写在开始标签处，格式是键值对，键与值之间使用=连接

    html标签根标签，用来定义一个网页，它有两个子标签,head标签和body标签
    body标签用来展示网页内容
    head标签用来告诉浏览器引擎如何解析网页
    meta标签设置字符集格式
    title标签用来设置网页标题
   -->

    今天天气很晴朗，使我心情好好呦~~~

</body>
</html>
