<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS中的颜色</title>
    <style>

        /*
            世界上的颜色有千千万，Css除提供颜色单词外，还提供了很多种设置颜色的方式
            如 RGB值 颜色的十六进制值

            二进制 0~1
            八进制 0~7
            十进制 0~9
            十六进制 0~9 A~f

            RGB(red,green,blue) 里面的值是0~255间
            十六进制色： #000000 以#开头后面跟着6位16进制数
        */

        p{
            /*color:RGB(255,200,1);*/
            color:#abc;
        }





    </style>
</head>
<body>
	<p>(RGB)光学三原色</p>
</body>
</html>
