<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>image</title>
</head>
<body>
    <!--img用来向当前页面引入一张图片-->
    <!--src属性用来指定图片路径-->
    <!--alt在图片无法正常加载时显示的提示信息-->
	<img alt="picture" src="../../girls.jpg">


    <!--相对路径-->
    <!--相对路径指相对当前文件所在的目录，向上返回一层使用../,返回几层目录就使用几个../ -->
</body>
</html>
