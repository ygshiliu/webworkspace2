<!-- 1.标题标签 -->
<h1 style="border:solid 1px red">sdfd</h1>
<h1 style="border:solid 1px red">sdfd</h1>
<h1>sfs</h1>


<!-- 2.div标签 -->
<!-- 3.段落标签 -->
<!-- 4.转义字符 -->

&lt;kk&gt;
注：像小于号 大于号等都属于特殊字符，在html中有一定的含义会被认为是标签，故想展示出来需要转换一下方式，这个方式就是使用转义字符
转义字符我们又称为字符实体，以&开头，以;结尾<br>

向页面输出多个连续的空格<br>
大&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;家&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;好<br>
原因：<br>
浏览器会将多个连续的空格合并成一个空格显示<br>
若想显示多个空格可以使用实体字符<br>

空格 &nbsp;
大于号 &gt;
小于号 &lt;<br>


<!-- 5.无序列表 -->
<ul>

    <li>首页</li>
    <li>公司简介</li>
    <li>产品展示</li>
    <li>联系方式</li>
</ul>

<!--标签默认的样式，在不同浏览器显示的样式有时显示效果是不一样的，故后期应避免使用标签自身样式，而使用统一css定义的样式-->

</body>
</html>
